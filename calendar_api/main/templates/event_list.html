{% extends "base.html" %}

{% block content %}
<table class="table white-bg">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Finish Time</th>
      <th>Detail</th>
    </tr>
  </thead>
  <tbody>
    {% for event in object_list %}
    <tr>
      <td>{{ event.event_name}}</td>
      <td>{{ event.event_finished}}</td>
      <td><a href="{{ event.get_absolute_url}}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
